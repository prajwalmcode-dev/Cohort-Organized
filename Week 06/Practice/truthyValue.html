<body>
    <h1>Truthy Values</h1>
</body>

<script>
    function checkTru(value) {
        if (value) {
            console.log("Truthy")
        }
        else {
            console.log("Falsy")
        }
    }

    checkTru(1) //truthy
    checkTru(0) //falsy
    checkTru("hitesh") //truthy
    checkTru("") //falsy
    checkTru([]) //truthy
    checkTru([1, 2, 3]) //truthy
    checkTru({})
</script>
